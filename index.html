<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="login">
        <h2 id="txt">Entre com Javascript</h2>
        <div class="inputBox">
            <input type="text" placeholder="Digite seu nome">
        </div>
        <div class="inputBox">
            <input type="password" placeholder="Digite sua senha">
        </div>
        <div class="inputBox">
            <input type="submit" value="Entrar" id="btn">
        </div>
        <div class="group">
            <a href="#" >Esqueceu a senha</a>
            <a href="#" >Entrar</a>
        </div>
    </header>
    <div class="colors">
        <span class="active" onclick="changeColor('#BB63E6')" style="--cor: #BB63E6;"></span>
        <span onclick="changeColor('#F06775')" style="--cor: #F06775;"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
